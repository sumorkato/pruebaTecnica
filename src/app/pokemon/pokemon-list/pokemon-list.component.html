<div class="container pageContainer">
  <br />
  <div class="row">
    <h1>Pokemons</h1>
    <div class="line"></div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <mat-form-field>
        <mat-label>Search by name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="searchControl"
          [matAutocomplete]="auto"
          placeholder="e.g. pika"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let suggestion of filteredSuggestions" [value]="suggestion">
            {{ suggestion }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-card-actions >
        <button mat-raised-button color="primary" style="margin-right: 0.5rem;" (click)="button(searchControl.value)">Search</button>
      </mat-card-actions>
    </div>
    <div class="row">
    <div class="col-sm-8">
      <mat-form-field>
        <mat-label>Filter by Ability</mat-label>
        <input #tableFilter  matInput placeholder="" />
      </mat-form-field>
      <mat-card-actions >
        <button mat-raised-button color="primary" style="margin-right: 0.5rem;" (click)="pokemonbyTypeOrAbility(tableFilter.value)">Filter</button>
      </mat-card-actions>

    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
            <mat-select placeholder="Pokemontype" (selectionChange)="pokemonbyTypeOrAbility($event.value)" >
            <mat-option *ngFor="let tido of pokemontype" [value]="tido.value">
                {{tido.label}}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="paginatedList">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="['/Pokemon']" [queryParams]="{ search: element.name }">{{ element.name }}</a></td>
        </ng-container>      

        <ng-container matColumnDef="urlImage">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.urlImage" width="80" height="80" alt="Imagen PokÃ©mon" />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr>

      </table>
      <p></p>
      <mat-paginator #paginator
                         [pageSize]="pageSize"
                         [pageSizeOptions]="[10, 15, 20]"
                         [length]="length"
                         showFirstLastButtons>
      </mat-paginator>
